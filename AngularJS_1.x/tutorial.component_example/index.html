<!doctype html>
<html ng-app="app">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="components.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" type="text/css" href="https://www.angularjs.org/css/bootstrap.min.css">
    <style>
      .-border {
        width: 260px;
        height: 180px;
        padding: 19px;
        background-color: #f5f5f5;
        border-radius: 4px;
        border: 1px solid rgba(0, 0, 0, 0.05);
        box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.05);
      }
    </style>
  </head>
  <body>
    <div class="-border">
      <tabs>
        <pane title="Localization">
          <span>Date: {{ '2012-04-01' | date:'fullDate' }}</span><br>
          <span>Number: {{ 123456 | number }}</span><br>
          <span>Currency: {{ 98765.4321 | currency }}</span><br>
        </pane>
        <pane title="Pluralization">
          <div ng-controller="BeerCounter">
            <div ng-repeat="beerCount in beers">
              <ng-pluralize count="beerCount" when="beerForms"></ng-pluralize>
            </div>
          </div>
        </pane>
      </tabs>
    </div>
  </body>
</html>
