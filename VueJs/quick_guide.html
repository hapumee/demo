<html>
<head>
    <title>Quick Guide</title>
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        .title {
            maring-botton:0px;
        }

        .demo {
            border: 1px solid #eee;
            border-radius: 2px;
            padding: 10px 10px;
            margin-bottom: 20px;
            font-size: 1.2em;
            line-height: 1.5em;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <!-- App1 -->
    <p class="title">show message</p>
    <div id="app" class="demo">
        {{message}}
    </div>

    <!-- App2 -->
    <p class="title">DOM attribute</p>
    <div id="app-2" class="demo">
        <span v-bind:title="message">
            Hover your mouse over me for a few seconds to see my dynamically bound title!
        </span>
    </div>

    <!-- App3 -->
    <p class="title">Conditionals</p>
    <div id="app-3" class="demo">
        <span v-if="seen">Now you see me</span>
    </div>

    <!-- App4 -->
    <p class="title">Loops</p>
    <div id="app-4" class="demo">
        <ol>
            <li v-for="todo in todos">
                {{todo.text}}
            </li>
        </ol>
    </div>

    <!-- App5 -->
    <p class="title">Handling User Input</p>
    <div id="app-5" class="demo">
        <p>{{message}}</p>
        <button v-on:click="reverseMessage">Reverse Message</button>
    </div>

    <!-- App6 -->
    <p class="title">v-model</p>
    <div id="app-6" class="demo">
        <p>{{message}}</p>
        <input v-model="message">
    </div>

    <!-- App7 -->
    <p class="title">Component</p>
    <div id="app-7" class="demo">
        <ol>
            <todo-item
                v-for="item in groceryList"
                v-bind:todo="item"
                v-bind:key="item.id">
            </todo-item>
        </ol>
    </div>
</body>

<script>
    // App1
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue!'
        }
    });

    // App2
    var app2 = new Vue({
        el: '#app-2',
        data: {
            message: 'You loaded this page on ' + new Date().toLocaleString()
        }
    });

    // App3
    var app3 = new Vue({
        el: '#app-3',
        data: {
            seen: true
        }
    });

    // App4
    var app4 = new Vue({
        el: '#app-4',
        data: {
            todos: [
                {text: 'Learn JavaScript'},
                {text: 'Learn Vue'},
                {text: 'Build something awesome'}
            ]
        }
    });

    // App5
    var app5 = new Vue({
        el: '#app-5',
        data: {
            message: 'Hello Vue.js!!'
        },
        methods: {
            reverseMessage: function() {
                this.message = this.message.split('').reverse().join('')
            }
        }
    });

    // App6
    var app6 = new Vue({
        el: '#app-6',
        data: {
            message: 'Hello Vue!'
        }
    });

    // App7
    Vue.component('todo-item', {
        props: ['todo'],
        template: '<li>{{todo.text}}</li>'
    });

    var app7 = new Vue({
        el: '#app-7',
        data: {
            groceryList: [
                {id: 0, text: 'Vegetables'},
                {id: 1, text: 'Cheese'},
                {id: 2, text: 'Whatever else humans are supposed to eat'},
            ]
        }
    });
</script>

</html>
