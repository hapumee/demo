<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Javascript Metronome</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <style>
        .example { font-family: Arial; font-size: 12px; width:312px; }
        .status { width: 100%; height: 80px; padding: 10px; overflow-y: auto; }
        .statusline { font-size: 10px; background-color: #E0E0E0; margin: 3px 0; padding: 2px; }
        .metr_input { width: 50px; text-align: center; }
        .td_border_desc { width: 200px; height: 40px; margin-top:10px; margin-right: 10px; text-align: center; border: 1px solid gray; }
        .td_desc_list { width: 200px; height: 40px; margin-top:10px; margin-right: 10px; text-align: center; border: 1px solid gray; }
        #count { width: 50px; display: inline-block; text-align: right; }
        #metronome { width: 100%; height: 30px; }
        .example .metronome { background: #CCC; width: 30px; height: 30px; border-radius: 60px; display: inline-block; margin-right: 10px; }
        .example .flash { background: #900; width: 30px; height: 30px; border-radius: 60px; display: inline-block; margin-right: 10px; box-shadow: 0 0 15px #900; }
        .td_border { border: 1px solid gray; }
        .desc_layer { padding-right: 16px; background: url(http://sstatic.naver.net/keypage/outside/calendar/im/im_list2.png) no-repeat 100% -31px; background-size: 84px 160px; }
        .slider-wrapper{float:left;position:relative;top:.8em;width:183px;height:.8em;margin-right:15px;border-radius:.5em .5em;border:1px solid #AAA;background:#EBEBEC;text-align:left; margin-left:15px; margin-bottom:25px;}
        .slider-wrapper .slider-range{display:block;position:absolute;top:0;left:0;z-index:1;height:100%;border-radius:.5em .5em;border:0 none;background:#999;font-size:.7em}
        .slider-wrapper .slider-thumb{position:absolute;top:-.5em;z-index:2;width:1.6em;height:1.6em;margin-left:-.8em;border-radius:.5em .5em;border:1px solid #BABABA;background:#F1F1F1;cursor:pointer}
    </style>
</head>
<body>
    <div class=" _metronome">
        <div style="height:30px;">Metronome</div>
        <table class="example">
            <tr>
                <td class="status td_border" colspan="2">
                    <div id="metronome_container" class="_metronome_container" style="align: center;"><div class="metronome"></div></div>
                </td>
            </tr>
            <tr>
                <td colspan="2" id="inputs" class="td_border" style="background-color: #9b9b9b;">
                    <div style="text-align: center; height: 40px; padding-top: 10px;">
                        <span class="_bpm" style="font-size:24pt;">40</span> bpm
                    </div>
                    <div>
                        <button class="_btn_bpm_decrease">-</button>
                        <div class="slider-wrapper" id='_slider'>
                            <div class="slider-range"></div>
                            <div class="slider-thumb"></div>
                        </div>
                        <button class="_btn_bpm_increase">+</button>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div>
                        <span>비트</span>
                        <input class="metr_input _times" type="text" value="4" readonly />
                        <button class="_btn_times_increase">+</button>
                        <button class="_btn_times_decrease">-</button>
                    </div>
                </td>
                <td>
                    <button class="_startstop">▶</button>
                </td>
            </tr>
            <tr>
                <td colspan="2" class="_beats"></td>
            </tr>
            <tr>
                <td style="height:10px;"></td>
            </tr>
            <tr>
                <td colspan="2" class="td_border_desc">
                    <div>
                        <span>* Bpm 범위: 40~208 / 비트 범위: 0,2,3,4,5,6</span>
                    </div>
                </td>
            </tr>
            <tr>
                <td style="height:10px;"></td>
            </tr>
            <tr>
                <td colspan="2" class="td_border_desc">
                    <div class="_description">
                        <span>참고: 빠르기말과 메트로놈 속도 <span class="_arrow">▼</span></span>
                    </div>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <div class="_desc_layer" style="display:none;">
                        <img src="images/beat.png">
                    </div>
                </td>
            </tr>
        </table>
        <iframe class="_screen_on_off" style="display:none;"></iframe>
    </div>
       
    <script type="text/javascript" src="js/jindo_2.8.0.js"></script>
    <script type="text/javascript" src="js/jindo.m.Touch_1.15.0.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/jindo.m.Slider_1.15.0.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/metronome_beep.js"></script>
    <script>
        (function() {
            this.oMetronome = new nhn.mobile.search.Metronome($$.getSingle("._metronome"), {
                sound: true,
                repeats : 999999,
                audio_w: "https://github.com/wilson428/metronome/blob/master/tick.wav?raw=true",
                audio_s: "audio/beep-07.wav",
                screen_on : true
            });
        }());
    </script>
</body>
</html>
